<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cardart Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css" rel="stylesheet" type="text/css"/>
</head>
<body class="">
  <div id="flex-container" class="flex flex-col items-center justify-between w-4/5 min-h-screen mx-auto">
    <div id="titolo" class="text-2xl sm:text-3xl md:text-6xl font-magic w-full bg-slate-800 text-white text-center rounded-bl-md rounded-br-md">
      <p class="m-4">Magic the Gathering — Quiz</p>
    </div>
    <div id="sottotitolo" class="text-xl md:text-3xl text-center mb-6 py-2 md:px-6 w-full md:w-3/5">Indovina il nome della carta dall'immagine</div>
    <button id="risultato" class="text-xl md:text-3xl text-center mb-6 py-2 md:px-6 w-full md:w-3/5 text-white rounded hidden"></button>
    <div id="caricamento" class="text-2xl md:text-8xl h-96 mt-32 font-serif">Caricamento</div>
    <div carta=0 class="immagine-carta w-full pb-[90%] sm:p-0 sm:h-96 bg-no-repeat bg-center bg-contain hidden"></div>
    <div carta=1 class="immagine-carta w-full pb-[90%] sm:p-0 sm:h-96 bg-no-repeat bg-center bg-contain hidden"></div>
    <div carta=2 class="immagine-carta w-full pb-[90%] sm:p-0 sm:h-96 bg-no-repeat bg-center bg-contain hidden"></div>
    <div carta=3 class="immagine-carta w-full pb-[90%] sm:p-0 sm:h-96 bg-no-repeat bg-center bg-contain hidden"></div>
    <div id="immagine-crop" class="w-full pb-[90%] sm:p-0 sm:h-96 bg-no-repeat bg-center bg-contain hidden"></div>
    <form method='' action='' name='answer' id='answer-form' class="hidden m-2">
      <div>
        <input class="hidden" type="radio" name="select-card" card=0 id="r1" checked>
        <label class="outline outline-slate-600 px-2 my-3 bg-black text-white rounded-md text-xl" for="r1">Card 1</label>
      </div>
      <div>
        <input class="hidden" type="radio" name="select-card" card=1 id="r2">
        <label class="outline outline-transparent px-2 my-3 bg-white text-black rounded-md text-xl" for="r2">Card 2</label>
      </div>
      <div>
        <input class="hidden" type="radio" name="select-card" card=2 id="r3">
        <label class="outline outline-transparent px-2 my-3 bg-white text-black rounded-md text-xl" for="r3">Card 3</label>
      </div>
      <div>
        <input class="hidden" type="radio" name="select-card" card=3 id="r4">
        <label class="outline outline-transparent px-2 my-3 bg-white text-black rounded-md text-xl" for="r4">Card 4</label>
      </div>
      <input id="submit-answer" type='submit' name='submit' value="Invia Risposta" class="text-xl bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded w-auto min-w-max my-4"/>
    </form>
    <div id="container-bottoni" class="grid grid-cols-1 md:grid-cols-2 hidden gap-4 my-6">
    </div>
    <div id="footer" class="flex flex-col items-center justify-center w-full h-16 bg-slate-800 text-white rounded-tl-md rounded-tr-md">
      <p class="text-xl font-serif text-slate-100">Mtg Quiz</p>
      <p class="text-sm text-slate-500">Copyright © 2022 Matteo Martini</p>
    </div>
  </div>
  <script src="src/utils.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
